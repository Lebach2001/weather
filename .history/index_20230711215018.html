<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="weather">
        <div class="weatherNow">
            <div class="weather-search">
                <div class="search-city">
                    <input id="list" list="languages" placeholder="Tìm theo tên thành phố">
                    <button>Search</button>
                    <datalist id="languages"> </datalist>
                </div>
                <div class="weather-coordinates">
                    <input id="weather-lon" placeholder="Kinh độ">
                    <input id="weather-lat" placeholder="Vĩ độ">
                    <button>Search</button>
                </div>
            </div>
            <div class="weather-container">
                <div class="container-left">
                    <div class="container-main">
                        <div class="container-time">
                            <h2 class="location">Hà Nội</h2>
                            <p class="hours">21:00</p>
                            <p class="days">Thứ tư 5/7/2023</p>
                            <p class="sunrise"><img src="./images/sunrise.svg" alt=""><span>5:19</span></p>
                            <p class="sunset"><img src="./images/sunset.svg" alt=""><span>18:42</span></p>
                        </div>
                        <div class="container-information">
                            <div class="tempurature">
                                <p>----</p>
                                <h1>28 &deg;C</h1>
                            </div>
                            <div class="description">
                                <p>mây đen u ám</p>
                                <p>mây: 100%</p>
                                <p>Tốc độ gió: 5.33 m/s</p>
                            </div>
                        </div>
                        <div class="container-more">
                            <p>Độ ẩm: 75%</p>
                            <p>UV: 0 UV</p>
                            <p>Áp suất: 1005 hPa</p>
                        </div>
                    </div>
                    <div class="container-chart"></div>
                </div>
                <div class="container-right">
                    <div class="daily-item"></div>
                    <div class="daily-item"></div>
                    <div class="daily-item"></div>
                    <div class="daily-item"></div>
                    <div class="daily-item"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
